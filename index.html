<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Calculator</title>
    <meta name="description" content="Mastering fee calculator">
    <meta name="author" content="Séverine Darlot">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <![endif]-->

<body>
<script type="text/x-handlebars" data-template-name="application">
    <h1>{{view.title}}</h1>
    <div>Nombre total de pistes : {{view Ember.Select contentBinding="view.songCounts" valueBinding="view.songCountSelected"}}</div>
    {{#if view.hasSong}}
      {{view App.SongsView contentBinding="view.tracks"}}
      <div>Version "extra loud" : {{view Ember.Checkbox checkedBinding="view.extraLoud"}}</div>
      <div>Création d'une image DDP avec encodage ISRC (à récupérer sur serveur sécurisé) : {{view Ember.Checkbox checkedBinding="view.ddpCoding"}}</div>
      {{#if view.ddpCoding}}
        Livraison à l'usine de pressage :
        <div>Livraison numérique {{view Ember.Checkbox checkedBinding="view.numericDelivery"}}</div>
        <div>Livraison physique (DVD pour l'image DDP et CD master pour contrôle) : {{view Ember.Checkbox checkedBinding="view.physicDelivery"}}</div>
      {{/if}}
      <div>Envoi postal : {{view Ember.Checkbox checkedBinding="view.postalSending"}}</div>

      <hr>
      <div>Prix : {{view.result}}</div>
    {{/if}}
</script>

<script type="text/x-handlebars" data-template-name="song_line">
    <tr>
      <td>Piste {{view.content.number}}</td>
      <td>{{view Ember.Select
              contentBinding="App.durations"
              optionValuePath="content.id"
              optionLabelPath="content.label"
              valueBinding="view.content.length"}}</td>
      <td>Stem {{view Ember.Checkbox checkedBinding="view.content.stem"}}</td>
      <td>Version Instrumentale (PBO) {{view Ember.Checkbox checkedBinding="view.content.instrumental"}}</td>
    </tr>
</script>

</body>
</html>
